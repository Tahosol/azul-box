name: Rust

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux and Windows Cross Compilers
        run: sudo apt-get install --yes --no-install-recommends libasound2-dev musl-tools gcc-mingw-w64-x86-64-win32

      - name: Install rustup targets
        run: rustup target add x86_64-unknown-linux-gnu x86_64-pc-windows-gnu

      - name: Build the executable
        run: cargo build --release --target x86_64-unknown-linux-gnu --target x86_64-pc-windows-gnu

      - name: output dir
        run: mkdir -p output

      - name: copy linux bin
        run: cp target/x86_64-unknown-linux-gnu/release/azul-box output/azul-box

      - name: copy windows bin
        run: cp target/x86_64-pc-windows-gnu/release/azul-box.exe output/azul-box.exe

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: output/*
