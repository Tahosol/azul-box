[package]
name = "azul-box"
authors = ["musdx", "https://github.com/musdx/azul-box"]
version = "0.1.72"
edition = "2024"
description = "A utility box for ffmpeg, yt-dlp, and more"
license = "GNU GENERAL PUBLIC LICENSE Version 3"
license-file = "LICENSE"
readme = "README.md"
homepage = "https://github.com/musdx/azul-box"
repository = "https://github.com/musdx/azul-box"

[package.metadata.deb]
assets = [
    [
        "target/release/azul-box",
        "/usr/bin/azulbox",
        "755",
    ],
    [
        "desktop/azul_box.desktop",
        "/usr/share/applications/azul_box.desktop",
        "644",
    ],
    [
        "assets/logo.png",
        "/usr/share/icons/azul_box.png",
        "644",
    ],
]

[dependencies]
dirs = "6.0.0"
eframe = "0.32.3"
lofty = "0.22.4"
native-dialog = "0.9.0"
notify-rust = "4.11.7"
rodio = "0.21.1"
scraper = "0.24.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.143"
tokio = { version = "1.47.1", features = ["rt", "macros", "rt-multi-thread"] }
toml = "0.9.5"
ureq = { version = "3.1.1", features = ["json"] }
url = "2.5.7"
